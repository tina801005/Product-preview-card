<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Product preview card</title>
</head>
<body>
    <main class="product_card">
        <div class="product_img"></div>
        <div class="product_intro">
            <h1 class="product_type">Perfume</h1>
            <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product_summary">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product_price">
                <h3 id="discount_price">$149.99</h3>
                <span id="original_price">$169.99</span>
            </div>
            <div class="add_cart">
                <p>Add to Cart</p>
            </div>
        </div>
    </main>
</body>
</html>
